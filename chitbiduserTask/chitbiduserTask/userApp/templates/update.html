{% extends "dashboard.html" %}
<!DOCTYPE html>

<html lang="en">
<head>
    <title>Update User Details</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
</head>
<body>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    {% block body_block %}
    <div class="content">
        <div class="container">
            <!-- header -->
            <div class="text-center p-5">
                <h4 class="display-4">Update User Details</h4>
            </div>
            <!-- header -->
            <!-- Update Form -->
            <form method="POST" action="{% url 'update_document' document_id=document_id %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name:</label>
                        <input type="text" name="name" value="{{user.name}}" class="form-control" required>
                    </div>
                    <div class=" form-group col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" value="{{user.email}}" name="email" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="organization">Organization:</label>
                        <input type="text" name="organization" value="{{user.organization}}" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="dob" value="{{user.dob}}" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="phone_no">Mobile Number:</label>
                        <input type="tel" value="{{user.phone_no}}" name="phone_no" class="form-control" maxlength="13">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="gender">Gender:</label>
                        <select value="{{user.gender}}" name="gender" class="form-control">
                            <option value="" selected hidden>Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="language">Language:</label>
                        <select value="{{user.language}}" name="language" class="form-control">
                            <option value="" selected>Select</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="agent">Agent:</label>
                        <select value="{{user.agent}}" name="agent" class="form-control">
                            <option value="" selected hidden>Select</option>
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="email_verified">Email Verified:</label>
                        <select value="{{user.email_verified}}" name="email_verified" class="form-control">
                            <option value="" selected hidden>Select</option>
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="profile">Profile:</label>
                        <select value="{{user.profile}}" name="profile" class="form-control">
                            <option value="" selected hidden>Select</option>
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="uid">UID:</label>
                        <input type="text" value="{{user.uid}}" name="uid" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="url">URL:</label>
                        <input type="url" value="{{user.url}}" name="url" class="form-control">
                    </div>
                </div>

                <br />
                <button type="submit" class="btn-success btn-block">Update</button>
            </form>
            <!-- Update Form -->
        </div>
    </div>

    {% endblock %}
</body>
</html>
