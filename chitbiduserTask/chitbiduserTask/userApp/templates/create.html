<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Create</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
</head>

<body>
    <!-- BOOTSTRAP SCRIPT-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- BOOTSTRAP SCRIPT -->
    <!-- head -->
    <div class="container d-flex justify-content-center p-5">
        <h4 class="display-4">Add User Details</h4>
    </div>
    <!-- head -->
    <!-- Create Form -->
    <div class="container">
        <form method="POST" action="{% url 'create_document' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md">
                    <label for="organization">Organization:</label>
                    <input type="text" id="organization" name="organization" class="form-control" placeholder="Organization" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="form-control" placeholder="Date Of Birth">
                </div>
                <div class="form-group col-md-3">
                    <label for="phone_no">Mobile Number:</label>
                    <input type="tel" id="phone_no" name="phone_no" class="form-control" placeholder="+91Mobile Number" maxlength="13" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="form-control">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="language">Language:</label>
                    <select id="language" name="language" class="form-control">
                        <option value="">Select</option>
                        <option value="English">English</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="agent">Agent:</label>
                    <select id="agent" name="agent" class="form-control">
                        <option value="">Select</option>
                        <option value="True">True</option>
                        <option value="False">False</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="email_verified">Email Verified:</label>
                    <select id="email_verified" name="email_verified" class="form-control">
                        <option value="">Select</option>
                        <option value="True">True</option>
                        <option value="False">False</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="profile">Profile:</label>
                    <select id="profile" name="profile" class="form-control">
                        <option value="">Select</option>
                        <option value="True">True</option>
                        <option value="False">False</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="uid">UID:</label>
                    <input type="text" id="uid" name="uid" class="form-control" placeholder="Uid">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md">
                    <label for="url">URL:</label>
                    <input type="url" id="url" name="url" class="form-control" placeholder="url">
                </div>
            </div>
            <br />
            <button type="submit" class="btn-primary btn-block">Add</button>
        </form>
    </div>
    <!-- Create Form -->

</body>

</html>
